<html>
<head>
  <link href="clock.css" rel="stylesheet" type="text/css">
</head>
<body>
<h1>TIME REMAINING FOR SEPTEMBER FREE SIGNUPS</h1>
<div id="clockdiv">
  <div class="clock_container">

    <div class="smalltext">Days<span class="days clock_style"></span></div>
    <div class="seperator">:</div>
    <div class="smalltext">Hours<span class="hours clock_style"></span></div>
    <div class="seperator">:</div>
    <div class="smalltext">Minutes<span class="minutes clock_style"></span></div>
    <div class="seperator">:</div>
    <div class="smalltext">Seconds<span class="seconds clock_style"></span></div>
  </div>
</div>

<div class="countdown_servertime">
  <p id="serverTime"></p>
</div>
<script src="clock.js"></script>
</body>
